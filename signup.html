 <body>
    <h2>Sign up</h2>

    <form id="signupForm" onSubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required onChange="handleChange(event)">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required onChange="handleChange(event)">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required onChange="handleChange(event)">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required onChange="handleChange(event)">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required onChange="handleChange(event)">
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            alert('Form submitted successfully!');
            const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            password: document.getElementById('password').value,
            confirmPassword: document.getElementById('confirmPassword').value
        };

        fetch('http://localhost:3001/pet_adoption', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

        }
    </script>

  

</body>
